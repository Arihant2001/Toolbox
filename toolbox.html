<!DOCTYPE html>
<html>
    <head>
        <title>Toolbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="icon" href="https://img.icons8.com/nolan/96/box.png">
        <link rel="stylesheet" href="diagonal_gradient.css">
        <style>
            @media(max-width: 599.99px){
                .grid{
                    display: grid;
                    grid-template-columns: 50% 50%;
                    grid-template-rows: 60% 60% 60%;
                    transition: 0.5s;
                    padding: 3%;
                    gap: 6px;
                    width: 99%;
                }
                .card {
                    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                    width: 100%;
                    height: 100%;
                    font-size: 23px;
                    font-weight: bolder;
                    border-radius: 13px;
                    background-color: white;
                }
            }
            @media(min-width: 600px){
                .grid{
                    display: grid;
                    justify-content: center;
                    grid-template-columns: auto auto auto;
                    grid-template-rows: auto auto auto;
                    transition: 0.5s;
                    padding: 10px;
                    gap: 10px;
                }
                .card {
                    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                    width: 170px;
                    height: 170px;
                    font-size: 20px;
                    font-weight: bolder;
                    border-radius: 10px;
                    background-color: white;
                }
            }
            .card:hover {
                box-shadow: 0 4px 4px 0 black;
                cursor: pointer;
                transition: transform 0.5s;
                transform: scale(1.05);
            }
            a:link {
                color: mediumblue;
                text-decoration: none;
            }
            a:visited {
                color: mediumblue;
                text-decoration: none;
            }
            a:hover {
                color: deepskyblue;
                text-decoration: none;
            }
            a:active {
                color: mediumblue;
                text-decoration: none;
            }
            .nav_container{
                display: grid;
                height: 55px;
                background: white;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
                justify-content: space-between;
                grid-template-columns: auto auto auto;
                align-items: center;
                padding-left: 20px;
                padding-right: 20px;
                font-size: 20px;
            }
            .nav_container:hover {
                box-shadow: 0 4px 4px 0 black;
                cursor: default;
                transition: 0.1s;
            }
        </style>
    </head>
    <body>
        <div class="nav_container">
            <a href="https://arihant2001.github.io/Toolbox/AppList_PC.html">
                <img 
                    src="https://img.icons8.com/nolan/40/blockchain-technology.png"
                    style="align-items: left;padding: 5px;">
            </a>
            <a href="https://arihant2001.github.io/Toolbox/toolbox.html">
                <b>Toolbox</b>
            </a>
            <a href="https://www.linkedin.com/in/arihant-jain-01/" target="_blank">About</a>
        </div>

        <div class="grid">
            <a href="https://arihant2001.github.io/Toolbox/age.html">
                <div class="card align-items-center d-flex justify-content-center">
                    <img src="https://img.icons8.com/nolan/96/birthday.png" style="align-items: center;" width="50" height="50">
                    Age
                </div>
            </a>            
            <a href="https://arihant2001.github.io/Toolbox/bmi.html">
                <div class="card align-items-center d-flex justify-content-center">
                    <img src="https://img.icons8.com/nolan/96/standing-man--v1.png" style="align-items: center;" width="50" height="50">
                    BMI
                </div>
            </a>
            <a href="https://arihant2001.github.io/Toolbox/discount.html">
                <div class="card align-items-center d-flex justify-content-center">
                    <img src="https://img.icons8.com/nolan/96/increase-discount.png" style="align-items: center;" width="50" height="50">
                    Discount
                </div>
            </a>
            <a href="https://arihant2001.github.io/Toolbox/interest.html">
                <div class="card align-items-center d-flex justify-content-center">
                    <img src="https://img.icons8.com/nolan/96/discount.png" style="align-items: center;" width="50" height="50">
                    Interest
                </div>
            </a>
            <a href="https://arihant2001.github.io/Toolbox/temperature.html">
                <div class="card align-items-center d-flex justify-content-center">
                    <img src="https://img.icons8.com/nolan/96/temperature.png" style="align-items: center;" width="50" height="50">
                    Temperature
                </div>
            </a>
            <a href="https://arihant2001.github.io/Toolbox/time_gap.html">
                <div class="card align-items-center d-flex justify-content-center">
                    <img src="https://img.icons8.com/nolan/96/calendar.png" style="align-items: center;" width="50" height="50">
                    Time Gap
                </div>
            </a>
        </div>
    </body>
</html>
